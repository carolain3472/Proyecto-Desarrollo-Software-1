<!DOCTYPE html>
{%load static%}
<html lang="en">

<head>
    <title>Registro</title>
    <link rel="stylesheet" href="{% static 'registro.css' %}">
    <script src="https://kit.fontawesome.com/e17893926d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E">
    <link rel=" preconnect"
        href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="cabecera">
        <div class="logo">
            <img src="{% static 'imagenes/logo_2.png' %}"  alt="logo de la compania" >
            <h2>SGU Y CONSUMO ENERGETICO</h2>
        </div>
        <nav>
        <span class="navbar_text"> Administrador </span>
        <span class="navbar_text"> Registro </span>

        <a class="salir" onclick="window.location.href='/admin-gestion.html'">Salir</a>

        </nav>
    </header>
    <form class="form" action="" method="POST">
        {% csrf_token %}
        <div>
            <div class="input_contenedor">
                <i class="icon fa-solid fa-id-card"></i>
                <input type="text" placeholder="Numero identificacion" name="id"/>
            </div>
            <div class="input_contenedor">
                <i class="icon fa-solid fa-id-card-clip"></i>
                <select name="tipoid" class="select" >
                    <option value="C.C" selected>Cedula</option>
                    <option value="NIT" >Nit</option>

                  </select>
            </div>
            <div class="input_contenedor">
                <i class="icon fa-solid fa-user-secret"></i>
                <input type="text" placeholder="Nombre" name="nombre"/>
            </div>
            <div class="input_contenedor">
                <i class="icon fa-solid fa-user-secret"></i>
                <input type="text" placeholder="Primer apellido" name="apellidoP"/>
            </div>
            <div class="input_contenedor">
                <i class="icon fa-solid fa-user-secret"></i>
                <input type="text" placeholder="Segundo apellido" name="apellidoM"/>
            </div>
            <div class="input_contenedor">
                <i class="icon fa-solid fa-mobile-screen-button"></i>
                <input type="text" placeholder="Numero de celular" name="celular"/>
            </div>
            <div class="input_contenedor">
                <i class="icon fa-solid fa-envelope"></i>
                <input type="text" placeholder="Email" name="email"/>
            </div>
            <div class="input_contenedor">
                <i class="icon fa-solid fa-location-dot"></i>
                <input type="text" placeholder="Direccion" name="direccion"/>
            </div>
            <div class="input_contenedor">
                <i class="icon fa-solid fa-lock"></i>
                <input type="password" placeholder="Contrase&ntilde;a" name="contra"/>
            </div>
            <div class="input_contenedor">
                <i class="icon fa-solid fa-users"></i>
                <select class="select" name="tipousuario">
                    <option value="cliente" selected>Cliente</option>
                    <option value="gerente" >Gerente</option>
                    <option value="operador" >Operador</option>

                  </select>
            </div>
            <div>
                <input type="submit" value="CREAR" class="button"/>
            </div>

        </div>



    </form>
    
</body>

</html>
