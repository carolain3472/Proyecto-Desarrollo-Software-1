<!DOCTYPE html>
{%load static%}
<html lang="en">

<head>
    <title>Registro Pago Banco</title>
    <link rel="stylesheet" href="{% static 'registroPagoBanco.css' %}">
    <script src="https://kit.fontawesome.com/e17893926d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E">
    <link rel=" preconnect"
        href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="cabecera">
        <div class="logo">
            <img src="{% static 'imagenes/logo_2.png' %}"  alt="logo de la compania" >
            <h2>SGU Y CONSUMO ENERGETICO</h2>
        </div>
        <nav>
        <h1>Registro de pago</h1>

        </nav>
        
    </header>
    <div>
    <h3>Suba la extension xls de los reportes de los pagos enviados por el banco</h3>
    </div>
    <div class="archivos">
        <form id="form" action="" method="POST" enctype="multipart/form-data"> 
            {% csrf_token %}  
            <div class="subir">
                <p class="texto">Seleccionar el archivo</p>
                <input  class="custom-file-input" type="file" name="xlsfile"> 
            </div> 
        <button type="submit">Subir</button>  
        </form>
       </div>

</body>
</html>
