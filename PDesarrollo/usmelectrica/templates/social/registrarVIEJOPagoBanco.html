<!DOCTYPE html>
{%load static%}
<html lang="en">

<head>
    <title>Registro</title>
    <link rel="stylesheet" href="{% static 'registro.css' %}">
    <script src="https://kit.fontawesome.com/e17893926d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E">
    <link rel=" preconnect"
        href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo">
            <img src="{% static 'imagenes/logo_2.png' %}"  alt="logo de la compania" class="logo-img">
            <h2 class="logo-nombre">SGU Y CONSUMO ENERGETICO</h2>
        </div>
        <nav>
            <h1>Registro de pago</h1>
        </nav>
    </header>
    <label>Suba la extension xls de los reportes de los pagos enviados por el banco</label>

    <form id="form" action="#" method="POST" enctype="multipart/form-data"
    >  
        {% csrf_token %}  
        <input type="file" name="xlsfile">  
        <button type="submit">Subir</button>  
       </form>

</body>

</html>
