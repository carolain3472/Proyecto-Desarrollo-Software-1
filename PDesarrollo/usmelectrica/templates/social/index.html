<!DOCTYPE html>
{%load static%}

<html lang="en">
<head>
    <title>Desarrollo</title>
    <link rel="stylesheet" href="index.css" href="{% static 'index.css' %}">
    <script src="https://kit.fontawesome.com/e17893926d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="pantalla_dividida">
        <div class="izquierda">
            <div class="logo1">
                <img src="{% static 'imagenes/logo_2.png' %}"  alt="imagen del logo de la empresa"/>
              
            </div>
           
                
            <h2>
                <form method="POST">
					{% csrf_token %}
                    <div class="contenedor">
    
                        <div class="input_contenedor">
                            <i class="icon fa-solid fa-user-tie"></i>
                            <select class="select">
                                <option value="val1" selected>Cliente</option>
                                <option value="value2" >Operador</option>
                                <option value="value3">Administrador</option>
                                <option value="value4">Gerente</option>
                              </select>
                        </div>
                        <div class="input_contenedor">
                            <i class="icon fa-solid fa-envelope"></i>
                            <input type="text" placeholder="Escribe tu cedula"/>
                        </div>
                        <div class="input_contenedor">
                            <i class="icon fa-solid fa-lock"></i>
                            <input type="password" placeholder="Escribe tu contrase&ntilde;a"/>
                        </div>
                        <div>
                            
                        </div>
                        <input type="submit" value="INGRESAR" class="button"/>
                    </div>
                </form>
            </h2>
    
    
        </div>
        <div class="derecha">
            <h3 class="titulo">SGU y consumo energetico</h3>
            <h4 class="subtitulo">INGRESA CON TUS CREDENCIALES, SERVICIO DE GESTION DE ENERGIA</h4>
        </div>
    </section>
</body>
</html>
