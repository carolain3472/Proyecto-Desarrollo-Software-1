<!DOCTYPE html>
{%load static%}

<html lang="en">
<head>
    <title>Desarrollo</title>
    <link rel="stylesheet" href="{% static 'login.css' %}">
    <script src="https://kit.fontawesome.com/e17893926d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:wght@400;500;700&display=swap" rel="stylesheet">
    <script src='https://www.google.com/recaptcha/api.js'></script>
</head>
<body>
    <section class="pantalla_dividida">
        <div class="izquierda">
            <div class="logo1">
                <img src="{% static 'imagenes/logo_2.png' %}"  alt="imagen del logo de la empresa"/>
              
            </div>
           
                
            <h2>
                <form method="POST">
					{% csrf_token %}
                    <div class="contenedor">
    
                        <div class="input_contenedor">
                            <i class="icon fa-solid fa-user-tie"></i>
                            <select class="select" name="tipousuario">
                                <option value="cliente" selected>Cliente</option>
                                <option value="operador" >Operador</option>
                                <option value="admin">Administrador</option>
                                <option value="gerente">Gerente</option>
                              </select>
                        </div>
                        <div class="input_contenedor">
                            <i class="icon fa-solid fa-envelope"></i>
                            <input type="text" name="user" placeholder="Escribe tu cedula"/>
                        </div>
                        <div class="input_contenedor">
                            <i class="icon fa-solid fa-lock"></i>
                            <input type="password" name="contra" placeholder="Escribe tu contrase&ntilde;a"/>
                        </div>
                        <div class="g-recaptcha" data-sitekey="6LefN0EkAAAAAJv25RSp7k-sVvIwrsWsJNnm1ZpM"></div>
     
                        <div>
                                               {% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}
                        </div>
                        <input type="submit" value="INGRESAR" class="button"/>
                    </div>
                </form>
            </h2>
    
    
        </div>
        <div class="derecha">
            <h3 class="titulo">SGU y consumo energetico</h3>
            <h4 class="subtitulo">INGRESA CON TUS CREDENCIALES, SERVICIO DE GESTION DE ENERGIA</h4>
        </div>
    </section>
</body>
</html>
