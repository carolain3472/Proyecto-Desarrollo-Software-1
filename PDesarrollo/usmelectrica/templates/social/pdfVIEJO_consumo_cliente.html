<!DOCTYPE html>
{%load static%}

<html lang="en">
  <head>
    <title>Gestion Operador</title>
    <link rel="stylesheet" href="{% static 'operador-gestion.css' %}" />
    <script
      src="https://kit.fontawesome.com/e17893926d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    
  </head>
  <body>
    <table id="usuarios">

          <div>
            <label>{{cliente.nombre_cliente}}</label>
          </div>

          <div>
            <tr>
            {%for servicio in servicios%}
            
              <th><label>{{servicio.tipo_servicios}}</label></th>

            
            {%endfor%}
          </tr>

             
                {%for facturas in facturasServicios %}
                <tr>
                {%for factura in facturas %}
                <td><label>{{factura.total_factura}}</label></td>
                {%endfor%}
                </tr>
                {%endfor%}
              
       
            
          </div>

    </table>
  </body>
  </html>
